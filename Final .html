<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Envíos de remesas de Europa a Bolivia sin comisiones al mejor tipo de cambio. Calcula y envía de forma rápida y segura." />
  <meta name="keywords" content="envío dinero, remesas, Bolivia, tipo de cambio, sin comisiones, Lupo Transfer" />
  <meta name="author" content="Lupo Transfer" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph -->
  <meta property="og:title" content="Lupo Transfer - Envía más, paga menos" />
  <meta property="og:description" content="Envía remesas desde Europa a Bolivia sin comisiones y con el mejor tipo de cambio. Rápido, seguro y directo." />
  <meta property="og:image" content="https://www.lupo.lat/img/og-image.jpg" />
  <meta property="og:url" content="https://www.lupo.lat" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Lupo Transfer - Envía más, paga menos" />
  <meta name="twitter:description" content="Remesas desde Europa a Bolivia sin comisiones. Tu dinero va completo." />
  <meta name="twitter:image" content="https://www.lupo.lat/img/og-image.jpg" />

  <!-- Manifest & Icons -->
  <link rel="manifest" href="icons/manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />

  <title>Lupo - Envíos a Bolivia</title>

  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/main.js?v=1.0.3" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo"><img src="img/lupo01.png" alt="Lupo logo" /></div>
      <i id="menuToggle" class="fas fa-bars menu-toggle"></i>
      <nav class="nav-links" id="navLinks">
        <a href="#">Inicio</a>
        <a href="#">Cómo funciona</a>
        <a href="#">Contacto</a>
      </nav>
    </div>
  </header>

  <div class="main-content">
    <section class="calculator-section">
      <div class="calculator-card">
        <div class="calculator-body">
          <span class="badge">0% Comisión</span>

          <div class="inline-group">
            <label class="inline-label">Envías exactamente</label>
            <div class="inline-wrapper">
              <input type="number" id="eurInput" placeholder="0.00" />
              <select id="sendCurrency"><option value="EUR">EUR</option></select>
              <img src="https://flagcdn.com/w40/eu.png" alt="EUR" class="provider-icon" />
            </div>
          </div>

          <div class="inline-group">
            <label class="inline-label">El destinatario recibe</label>
            <div class="inline-wrapper">
              <input type="number" id="localInput" placeholder="0.00" readonly />
              <select id="destination">
                <option value="bolivia">BOB</option>
                <option value="colombia">COP</option>
              </select>
              <img id="destFlag" src="https://flagcdn.com/w40/bo.png" alt="BOB" class="provider-icon" />
            </div>
          </div>

          <a id="whatsappBtn" class="action-btn" target="_blank">Enviar dinero</a>

          <div class="comparison-section">
            <h4>Comparación 😟</h4>
            <div class="result-item">
              <span><img src="img/money.png" class="provider-icon" alt="MoneyGram" />MoneyGram</span>
              <span id="mgReceived" class="result-value">0.00</span>
            </div>
            <div class="result-item">
              <span><img src="img/217427.png" class="provider-icon" alt="Western Union" />Western Union</span>
              <span id="wuReceived" class="result-value">0.00</span>
            </div>
            <div class="result-item">
              <span><img src="img/ria.png" class="provider-icon" alt="Ria Envia" />Ria Envia</span>
              <span id="riaReceived" class="result-value">0.00</span>
            </div>
          </div>

          <div style="margin-top: 20px; text-align: center; color: var(--text-light); font-size: 0.9rem;">
            <span id="clockDisplay"></span>
          </div>
        </div>
      </div>
    </section>
  </div>

  <a href="https://wa.me/393341950037" class="floating-btn" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>

  <footer>
    <div class="footer-links">
      <a href="#">Términos</a>
      <a href="#">Contacto</a>
      <a href="#">Ayuda</a>
    </div>
    <p>© 2025 Lupo Transfer. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
