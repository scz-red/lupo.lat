<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculadora de Remesas - Dólar Paralelo Bolivia</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 20px;
    color: #222;
  }
  header {
    max-width: 600px;
    margin: 0 auto 20px;
    text-align: center;
  }
  header h1 {
    margin-bottom: 10px;
    font-weight: 700;
    color: #0a3d62;
  }
  .input-group {
    display: flex;
    max-width: 400px;
    margin: 0 auto;
    gap: 10px;
  }
  input[type="number"] {
    flex: 1;
    padding: 12px;
    font-size: 1rem;
    border: 2px solid #0a3d62;
    border-radius: 6px;
    outline-offset: 2px;
    outline-color: #2f3640;
  }
  button {
    background-color: #0a3d62;
    color: white;
    border: none;
    padding: 12px 18px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #065a82;
  }
  main {
    max-width: 700px;
    margin: 30px auto;
    background: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
  }
  section {
    margin-bottom: 30px;
  }
  h2 {
    border-bottom: 2px solid #0a3d62;
    padding-bottom: 6px;
    margin-bottom: 15px;
    font-weight: 700;
    color: #0a3d62;
  }
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  li {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
  }
  li:last-child {
    border-bottom: none;
  }
  .icon {
    font-size: 20px;
    color: #0a3d62;
    width: 28px;
    text-align: center;
  }
  .moneda-nombre {
    flex: 1;
  }
  .moneda-valor {
    font-weight: 700;
    color: #0a3d62;
  }
  @media (max-width: 480px) {
    .input-group {
      flex-direction: column;
    }
    button {
      width: 100%;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Calculadora de Remesas - Dólar Paralelo Bolivia</h1>
  <div class="input-group">
    <input id="montoBob" type="number" min="1" value="1000" placeholder="Monto en Bolivianos (BOB)" />
    <button id="btnCalcular">Calcular</button>
  </div>
</header>
<main>
  <section id="fiatSection">
    <h2>Monedas Fiat</h2>
    <ul id="fiatList"></ul>
  </section>
  <section id="cryptoSection">
    <h2>Criptomonedas</h2>
    <ul id="cryptoList"></ul>
  </section>
</main>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script>
const API_BASE = "https://api.lupo.lat";

const fiatIcons = {
  "Dólar estadounidense": "fas fa-dollar-sign",
  "Peso colombiano": "fas fa-coins",
  "Peso argentino": "fas fa-coins",
  "Peso chileno": "fas fa-coins",
  "Real brasileño": "fas fa-coins",
  "Sol peruano": "fas fa-coins",
  "Euro": "fas fa-euro-sign",
  "Yuan chino": "fas fa-yen-sign",
  "Guaraní paraguayo": "fas fa-coins",
  "Peso mexicano": "fas fa-coins"
};

const cryptoIcons = {
  "Tether (USDT)": "fas fa-dollar-sign",
  "BTC": "fab fa-bitcoin",
  "ETH": "fab fa-ethereum",
  "USDC": "fas fa-coins",
  "DOGE": "fas fa-dog",
  "SOL": "fas fa-s",
  "PEPE": "fas fa-frog",
  "TRUMP": "fas fa-flag-usa"
};

const fiatListEl = document.getElementById("fiatList");
const cryptoListEl = document.getElementById("cryptoList");
const btnCalcular = document.getElementById("btnCalcular");
const montoInput = document.getElementById("montoBob");

function clearResults() {
  fiatListEl.innerHTML = '';
  cryptoListEl.innerHTML = '';
}

function renderList(listElement, data, iconMap) {
  for (const [name, value] of Object.entries(data)) {
    const li = document.createElement('li');
    const icon = document.createElement('i');
    icon.className = 'icon ' + (iconMap[name] || 'fas fa-coins');

    const spanName = document.createElement('span');
    spanName.className = 'moneda-nombre';
    spanName.textContent = name;

    const spanValue = document.createElement('span');
    spanValue.className = 'moneda-valor';
    spanValue.textContent = typeof value === 'number' ? value.toLocaleString() : value;

    li.append(icon, spanName, spanValue);
    listElement.appendChild(li);
  }
}

async function calcular() {
  const monto = montoInput.value;
  if (!monto || monto <= 0) {
    alert("Ingresa un monto válido");
    return;
  }

  clearResults();

  try {
    const res = await fetch(`${API_BASE}/convertir_bob?monto_bob=${monto}`);
    if (!res.ok) throw new Error(`Error API: ${res.status}`);

    const data = await res.json();

    if (data.error) {
      alert("Error: " + data.error);
      return;
    }

    renderList(fiatListEl, data.conversiones_fiat, fiatIcons);
    renderList(cryptoListEl, data.conversiones_cripto, cryptoIcons);

  } catch (error) {
    alert("No se pudo obtener datos. Intenta luego.");
    console.error(error);
  }
}

btnCalcular.addEventListener('click', calcular);

// Ejecutar la primera vez con monto por defecto
window.addEventListener('load', () => {
  calcular();
});
</script>
</body>
</html>
