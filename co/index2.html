<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculadora de Remesas</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  :root {
    --primary: #4361ee;
    --primary-dark: #3a56d4;
    --background: #f8fafc;
    --card: #ffffff;
    --text: #1e293b;
    --text-light: #64748b;
    --border: #e2e8f0;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--background);
    color: var(--text);
    min-height: 100vh;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    line-height: 1.5;
  }

  .app-container {
    width: 100%;
    max-width: 420px;
    min-height: 100vh;
    background: var(--card);
    box-shadow: var(--shadow);
    position: relative;
    overflow: hidden;
  }

  .header {
    padding: 24px 20px 16px;
    background: var(--primary);
    color: white;
    position: relative;
    z-index: 1;
  }

  .header h1 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 8px;
  }

  .header p {
    font-size: 0.875rem;
    opacity: 0.9;
  }

  .input-container {
    padding: 20px;
    margin-top: -20px;
    position: relative;
    z-index: 2;
    background: var(--card);
    border-radius: 20px 20px 0 0;
    box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.03);
  }

  .input-group {
    position: relative;
    margin-bottom: 16px;
  }

  .input-group label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    margin-bottom: 8px;
    color: var(--text-light);
  }

  .input-group input {
    width: 100%;
    padding: 16px 20px;
    font-size: 1rem;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: var(--background);
    font-weight: 500;
    transition: all 0.2s ease;
  }

  .input-group input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
  }

  .currency-selector {
    position: absolute;
    right: 12px;
    bottom: 12px;
    background: var(--primary);
    color: white;
    padding: 4px 8px;
    border-radius: 6px;
    font-size: 0.75rem;
    font-weight: 600;
  }

  button {
    width: 100%;
    padding: 16px;
    background: var(--primary);
    color: white;
    font-weight: 600;
    font-size: 1rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  button:hover {
    background: var(--primary-dark);
  }

  .results {
    padding: 0 20px 20px;
  }

  .section-title {
    font-size: 1rem;
    font-weight: 600;
    margin: 24px 0 12px;
    color: var(--text-light);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .currency-list {
    list-style: none;
    background: var(--card);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: var(--shadow);
  }

  .currency-item {
    display: flex;
    align-items: center;
    padding: 8px;
    border-bottom: 1px solid var(--border);
    transition: background 0.2s ease;
  }

  .currency-item:last-child {
    border-bottom: none;
  }

  .currency-item:hover {
    background: rgba(0, 0, 0, 0.02);
  }

  .currency-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(67, 97, 238, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 12px;
    overflow: hidden;
  }

  .currency-icon img {
    width: 24px;
    height: 24px;
    object-fit: contain;
  }

  .currency-details {
    flex: 1;
  }

  .currency-name {
    font-weight: 500;
    font-size: 0.95rem;
    margin-bottom: 2px;
  }

  .currency-code {
    font-size: 0.75rem;
    color: var(--text-light);
  }

  .currency-value {
    font-weight: 600;
    text-align: right;
  }

  .currency-subvalue {
    font-size: 0.75rem;
    color: var(--text-light);
    text-align: right;
    margin-top: 2px;
  }

  /* Loading state */
  .loading {
    padding: 20px;
    text-align: center;
    color: var(--text-light);
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    .app-container {
      min-height: 100vh;
      max-width: 100%;
      border-radius: 0;
    }
  }
</style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <h1>Calculadora de Divisas [LUPO]</h1>
      <p>Convierte BOB a Diferentes monedas</p>
    </div>

    <div class="input-container">
      <div class="input-group">
        <label for="monto">Monto a convertir</label>
        <input type="number" id="monto" min="1" value="1000" placeholder="Ej: 1000" />
        <span class="currency-selector">BOB</span>
      </div>
      <button id="calcular">
        <i class="fas fa-calculator"></i>
        <span>Calcular</span>
      </button>
    </div>

    <div class="results" aria-live="polite" aria-atomic="true">
      <div class="section-title">
        <i class="fas fa-money-bill-wave"></i>
        <span>Monedas tradicionales</span>
      </div>
      <ul class="currency-list" id="fiat-list"></ul>

      <div class="section-title">
        <i class="fas fa-coins"></i>
        <span>Criptomonedas</span>
      </div>
      <ul class="currency-list" id="crypto-list"></ul>
    </div>
  </div>

<script>
  // Iconos oficiales de monedas fiat (usando API de CurrencyFreaks)
  const fiatCurrencies = {
    "Dólar estadounidense": { 
      code: "USD", 
      icon: "https://currencyfreaks.com/photos/flags/usd.png" 
	 },
    "Euro": { 
      code: "EUR", 
      icon: "https://currencyfreaks.com/photos/flags/eur.png" 
    },
    "Peso colombiano": { 
      code: "COP", 
      icon: "https://currencyfreaks.com/photos/flags/cop.png" 
    },
    "Peso argentino": { 
      code: "ARS", 
      icon: "https://currencyfreaks.com/photos/flags/ars.png" 
    },
    "Peso chileno": { 
      code: "CLP", 
      icon: "https://currencyfreaks.com/photos/flags/clp.png" 
    },
    "Real brasileño": { 
      code: "BRL", 
      icon: "https://currencyfreaks.com/photos/flags/brl.png" 
    },
    "Sol peruano": { 
      code: "PEN", 
      icon: "https://currencyfreaks.com/photos/flags/pen.png" 
    },
    "Yuan chino": { 
      code: "CNY", 
      icon: "https://currencyfreaks.com/photos/flags/cny.png" 
    },
    "Guaraní paraguayo": { 
      code: "PYG", 
      icon: "https://currencyfreaks.com/photos/flags/pyg.png" 
    },
    "Peso mexicano": { 
      code: "MXN", 
      icon: "https://currencyfreaks.com/photos/flags/mxn.png" 
    }
  };

  // Iconos oficiales de criptomonedas (usando CoinGecko API)
  const cryptoCurrencies = {
    "Tether": { 
      code: "USDT", 
      icon: "https://tether.to/images/logoCircle.png" 
    },
    "Bitcoin": { 
      code: "BTC", 
      icon: "https://assets.coingecko.com/coins/images/1/large/bitcoin.png" 
    },
    "Ethereum": { 
      code: "ETH", 
      icon: "https://assets.coingecko.com/coins/images/279/large/ethereum.png" 
    },
    "USD Coin": { 
      code: "USDC", 
      icon: "https://assets.coingecko.com/coins/images/6319/large/USD_Coin_icon.png" 
    },
    "Dogecoin": { 
      code: "DOGE", 
      icon: "https://assets.coingecko.com/coins/images/5/large/dogecoin.png" 
    },
    "Solana": { 
      code: "SOL", 
      icon: "https://s2.coinmarketcap.com/static/img/coins/200x200/74.png" 
    },
    "Pepe": { 
      code: "PEPE", 
      icon: "https://assets.coingecko.com/coins/images/29850/large/pepe-token.jpeg" 
    },
    "Trump": { 
      code: "TRUMP", 
      icon: "https://assets.coingecko.com/coins/images/34947/large/trump.jpg" 
    }
  };

  const montoInput = document.getElementById('monto');
  const calcularBtn = document.getElementById('calcular');
  const fiatList = document.getElementById('fiat-list');
  const cryptoList = document.getElementById('crypto-list');

  function clearResults() {
    fiatList.innerHTML = '';
    cryptoList.innerHTML = '';
  }

  function showLoading() {
    fiatList.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Cargando...</div>';
    cryptoList.innerHTML = '';
  }

  function renderCurrencyList(listElement, data, currencyData) {
    listElement.innerHTML = '';
    
    for (const [name, value] of Object.entries(data)) {
      const currencyInfo = currencyData[name] || { 
        code: '', 
        icon: 'https://assets.coingecko.com/coins/images/1/large/bitcoin.png' // Default icon
      };
      
      const li = document.createElement('li');
      li.className = 'currency-item';
      
      // Icon with official currency image
      const icon = document.createElement('div');
      icon.className = 'currency-icon';
      const iconImg = document.createElement('img');
      iconImg.src = currencyInfo.icon;
      iconImg.alt = name;
      iconImg.loading = "lazy";
      icon.appendChild(iconImg);
      
      // Details
      const details = document.createElement('div');
      details.className = 'currency-details';
      
      const nameElement = document.createElement('div');
      nameElement.className = 'currency-name';
      nameElement.textContent = name;
      
      const codeElement = document.createElement('div');
      codeElement.className = 'currency-code';
      codeElement.textContent = currencyInfo.code;
      
      details.appendChild(nameElement);
      details.appendChild(codeElement);
      
      // Value
      const valueContainer = document.createElement('div');
      
      const valueElement = document.createElement('div');
      valueElement.className = 'currency-value';
      valueElement.textContent = typeof value === "number" ? 
        value.toLocaleString('es-ES', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : 
        value;
      
      valueContainer.appendChild(valueElement);
      
      li.appendChild(icon);
      li.appendChild(details);
      li.appendChild(valueContainer);
      
      listElement.appendChild(li);
    }
  }

  async function calcular() {
    const monto = montoInput.value;
    if (!monto || monto <= 0) {
      alert("Por favor ingresa un monto válido");
      return;
    }

    clearResults();
    showLoading();

    try {
      const res = await fetch(`https://api.lupo.lat/convertir_bob?monto_bob=${monto}`);
      if (!res.ok) throw new Error(`Error API: ${res.status}`);

      const data = await res.json();

      if (data.error) {
        alert("Error: " + data.error);
        return;
      }

      renderCurrencyList(fiatList, data.conversiones_fiat, fiatCurrencies);
      renderCurrencyList(cryptoList, data.conversiones_cripto, cryptoCurrencies);

    } catch (error) {
      fiatList.innerHTML = '<div class="loading"><i class="fas fa-exclamation-circle"></i> Error al cargar datos</div>';
      console.error(error);
    }
  }

  calcularBtn.addEventListener('click', calcular);
  montoInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') calcular();
  });

  // Ejecutar la primera vez con monto por defecto
  window.addEventListener('load', () => {
    calcular();
  });
</script>
</body>
</html>
