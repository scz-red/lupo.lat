<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Envíos de remesas de Colombia a Bolivia sin comisiones al mejor tipo de cambio. Calcula y envía de forma rápida y segura.">
    <meta name="keywords" content="envío dinero, remesas, Bolivia, tipo de cambio, sin comisiones, Lupo Transfer">
    <link rel="icon" href="https://lupo.lat/img/favicon.ico" type="image/x-icon">
    <title>Bolivianos a Pesos | Envío Rápido a Colombia | LUPO Envíos</title>
    <style>
        /* Todos los estilos CSS anteriores se mantienen igual */
        /* ... (pegar aquí todo el CSS del código original) ... */
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="colombia-flag"></div>
    
    <header>
        <div class="nav-container">
            <div class="logo">
                <img src="https://lupo.lat/img/lupo01.png" alt="LUPO Envía">
                <div class="logo-flag">
                    <img src="https://flagcdn.com/w40/co.png" alt="Colombia">
                    <img src="https://flagcdn.com/w40/bo.png" alt="Bolivia">
                </div>
            </div>
        </div>
    </header>
    
    <section class="hero">
        <h1>Envía <span>Pesos Colombianos</span> a <span>Bolivianos </span></h1>
        <p>La forma más rápida y segura de enviar dinero de Colombia a Bolivia con las mejores tasas del mercado</p>
    </section>
    
    <div class="container">
        <div class="calculator-card">
            <h2><i class="fas fa-calculator"></i> Calculadora de envío</h2>
            
            <div class="form-group">
                <label for="amount">Monto a enviar (COP)</label>
                <div class="currency-input-container">
                    <div class="currency-flag" style="background-image: url('https://flagcdn.com/w40/co.png')"></div>
                    <input type="text" id="amount" class="form-control currency-input" placeholder="Ej. 500.000" inputmode="numeric">
                </div>
            </div>
            
            <div class="form-group">
                <label for="received-amount">Recibirás en BOB</label>
                <div class="currency-input-container">
                    <div class="currency-flag" style="background-image: url('https://flagcdn.com/w40/bo.png')"></div>
                    <input type="text" id="received-amount" class="form-control currency-input" placeholder="0" readonly>
                </div>
            </div>
            
            <button class="btn-primary" id="calculate-btn">
                <i class="fas fa-paper-plane"></i> Enviar Dinero
            </button>
            
            <div class="result-card" id="result-card">
                <div class="result-header">
                    <div class="result-title">Detalles del envío</div>
                    <i class="fas fa-check-circle" style="color: var(--yellow);"></i>
                </div>
                <div class="result-amount">
                    Bs <span id="result-amount">0</span> <small>BOB</small>
                </div>
                <div class="result-details">
                    <p><i class="fas fa-coins" style="color: var(--blue);"></i> <strong>Sin comisiones</strong> - 0% de tarifa</p>
                    <p id="delivery-time"><i class="fas fa-clock" style="color: var(--red);"></i> Tiempo de entrega: 10-20 minutos</p>
                </div>
            </div>
        </div>
        
        <!-- Sección de características y testimonios (mantener igual) -->
        <!-- ... (pegar aquí el resto del HTML original) ... -->
        
    </div>
    
    <footer>
        <!-- Footer original -->
        <!-- ... (pegar aquí el footer del código original) ... -->
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const amountInput = document.getElementById('amount');
            const receivedInput = document.getElementById('received-amount');
            const resultCard = document.getElementById('result-card');
            const calculateBtn = document.getElementById('calculate-btn');
            
            // Configuración
            const EXCHANGE_RATE = 0.00277;
            const WHATSAPP_NUMBER = '59171077231';
            
            // Función para formatear números
            function formatNumber(number, isCOP = true) {
                return isCOP 
                    ? new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(number)
                    : new Intl.NumberFormat('es-BO', { style: 'currency', currency: 'BOB', minimumFractionDigits: 2 }).format(number);
            }

            // Sanitizar input
            function sanitizeInput(value) {
                return value.replace(/[^0-9]/g, '');
            }

            // Calcular envío
            function calculateTransfer() {
                const rawValue = sanitizeInput(amountInput.value);
                const amount = parseInt(rawValue) || 0;
                
                if (amount > 0) {
                    const receivedAmount = amount * EXCHANGE_RATE;
                    receivedInput.value = formatNumber(receivedAmount, false);
                    document.getElementById('result-amount').textContent = receivedAmount.toFixed(2);
                    resultCard.style.display = 'block';
                } else {
                    receivedInput.value = '';
                    resultCard.style.display = 'none';
                }
            }

            // Manejar input
            amountInput.addEventListener('input', function(e) {
                const rawValue = sanitizeInput(e.target.value);
                const numberValue = parseInt(rawValue) || 0;
                amountInput.value = numberValue === 0 ? '' : formatNumber(numberValue);
                calculateTransfer();
            });

            // Manejar clic en el botón
            calculateBtn.addEventListener('click', function(e) {
                e.preventDefault();
                const rawValue = sanitizeInput(amountInput.value);
                const amount = parseInt(rawValue);
                
                if (amount > 0) {
                    const receivedAmount = amount * EXCHANGE_RATE;
                    const message = `Hola, quiero enviar ${formatNumber(amount)} COP (${formatNumber(receivedAmount, false)} BOB) a Bolivia. ¿Me ayudan con el envío?`;
                    const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
                    
                    calculateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Redirigiendo...';
                    setTimeout(() => {
                        window.open(whatsappUrl, '_blank');
                        calculateBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Dinero';
                    }, 1000);
                } else {
                    alert('Por favor ingresa un monto válido en Pesos Colombianos (COP)');
                }
            });
        });
    </script>
</body>
</html>
