<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compara y Ahorra con LUPO</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <!-- TU CSS AQUI -->
  <link rel="stylesheet" href="css/main.css?v=10009"/>
</head>
<body>
  <div class="app-bar">Compara y Ahorra</div>

  <div class="main-content">
    <div class="lupo-card">
      <div class="rate-container">
        <span>1 EUR = <strong>15.5</strong></span>
        <img src="https://flagcdn.com/w40/bo.png" alt="BO" style="width:18px;vertical-align:middle;">
        <span style="font-size:.87em;color:#888;font-weight:400;margin-left:0.3em;">Hoy</span>
      </div>
      <div class="input-group">
        <label class="input-label" for="amount">Cantidad en EUR</label>
        <div class="input-wrapper">
          <span class="input-icon">â‚¬</span>
          <input type="number" class="input-field" id="amount" placeholder="Ej: 100" min="1" autocomplete="off">
        </div>
      </div>
      <div class="lupo-result">
        <div class="lupo-service">
          <img src="https://lupo.lat/img/lupologo.png" class="lupo-logo" alt="LUPO">
          <span>LUPO</span>
        </div>
        <span class="lupo-amount">0.00 Bs</span>
      </div>
      <div class="competitors-row">
        <div class="competitor-chip">
          <img src="https://lupo.lat/img/ria.png" class="competitor-logo" alt="RIA">
          <span class="competitor-name">RIA</span>
          <span class="competitor-amount">0.00 Bs</span>
        </div>
        <div class="competitor-chip">
          <img src="https://lupo.lat/img/217427.png" class="competitor-logo" alt="Western">
          <span class="competitor-name">WESTERN</span>
          <span class="competitor-amount">0.00 Bs</span>
        </div>
        <div class="competitor-chip">
          <img src="https://lupo.lat/img/money.png" class="competitor-logo" alt="MoneyGram">
          <span class="competitor-name">MONEYGRAM</span>
          <span class="competitor-amount">0.00 Bs</span>
        </div>
      </div>
      <div class="savings-banner">
        ðŸ’° <strong>Ahorras aproximadamente <span id="saving-lupo">0.00 Bs</span> con LUPO</strong>
      </div>
    </div>
  </div>

  <div class="action-bar">
    <button class="btn-main" id="btn-whatsapp">
      <i class="fab fa-whatsapp"></i>Enviar por WhatsApp
    </button>
  </div>
  <div class="footer">
    Â© 2023 Lupo - Todos los derechos reservados
  </div>

  <script>
    // Calculadora lÃ³gica
    const eurInput = document.getElementById('amount');
    const lupoAmount = document.querySelector('.lupo-amount');
    const competitorAmounts = document.querySelectorAll('.competitor-amount');
    const savingSpan = document.getElementById('saving-lupo');

    // Rates
    const rates = {
      lupo: 15.5,
      ria: 14.2,
      western: 13.8,
      moneygram: 13.5
    };

    eurInput.addEventListener('input', function(e) {
      const amount = parseFloat(eurInput.value) || 0;
      const lupo = (amount * rates.lupo).toFixed(2);
      const ria = (amount * rates.ria).toFixed(2);
      const western = (amount * rates.western).toFixed(2);
      const moneygram = (amount * rates.moneygram).toFixed(2);

      lupoAmount.textContent = lupo + ' Bs';
      competitorAmounts[0].textContent = ria + ' Bs';
      competitorAmounts[1].textContent = western + ' Bs';
      competitorAmounts[2].textContent = moneygram + ' Bs';

      const saving = (amount * (rates.lupo - rates.ria)).toFixed(2);
      savingSpan.textContent = saving + ' Bs';
    });

    // BotÃ³n WhatsApp
    document.getElementById('btn-whatsapp').addEventListener('click', function() {
      const amount = eurInput.value || '';
      const msg = `Hola Lupo, quiero enviar ${amount} EUR a Bolivia.`;
      const url = `https://wa.me/591123456789?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
