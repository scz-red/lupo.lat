<!DOCTYPE html>
<html lang="es" style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Envía dinero a Bolivia - Lupo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="height: 100%; overflow: hidden;">
  <div class="app-container">
    <div class="calculator">
      <!-- Cabecera -->
      <div class="calculator-header">
        <h2 class="calculator-title">COMPARA Y AHORRA</h2>
        <p class="calculator-subtitle">Envía dinero a Bolivia sin comisiones</p>
      </div>
      
      <!-- Cuerpo -->
      <div class="calculator-body">
        <div class="calculator-content">
          <!-- Contenido de la calculadora aquí -->
          <!-- ... (mismo contenido que antes) ... -->
        </div>
      </div>
    </div>
  </div>

  <!-- Banner para instalar como PWA -->
  <div class="app-install-banner" id="installBanner">
    <span>Instalar la app para mejor experiencia</span>
    <button id="installBtn">Instalar</button>
  </div>

  <script>
    // Detectar si está en modo standalone PWA
    if (window.matchMedia('(display-mode: standalone)').matches) {
      document.body.style.background = "#0046ff";
    }

    // Mostrar banner de instalación
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      const installBanner = document.getElementById('installBanner');
      installBanner.classList.add('visible');
      
      document.getElementById('installBtn').addEventListener('click', () => {
        e.prompt();
        installBanner.classList.remove('visible');
      });
    });
  </script>
</body>
</html>
