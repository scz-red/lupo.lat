<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas - Wise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #00b2ff, #0065ff);
            padding: 20px;
        }
        
        .conversor-container {
            width: 320px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        .header {
            background: #fff;
            padding: 24px 20px 16px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #333;
            line-height: 1.1;
        }
        
        .header h2 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #333;
            margin-top: -4px;
            margin-bottom: 8px;
        }
        
        .conversion-section {
            padding: 0 20px;
        }
        
        .amount-section, .converted-section {
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
            position: relative;
        }
        
        .amount-section label, .converted-section label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .input-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .input-display .value {
            font-size: 32px;
            font-weight: 600;
            color: #333;
            letter-spacing: -0.5px;
            flex: 1;
        }
        
        .currency {
            background: #f7f9fc;
            border: 1px solid #e0e6ed;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            min-width: 70px;
            text-align: center;
        }
        
        .exchange-rate {
            padding: 20px 0;
            text-align: center;
            font-size: 15px;
            color: #333;
            font-weight: 500;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .market-rate {
            padding: 16px 0;
            text-align: center;
            font-size: 13px;
            color: #666;
        }
        
        .buttons {
            padding: 0 20px 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            padding: 14px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }
        
        .btn.track {
            background: #f7f9fc;
            color: #0065ff;
            border: 1px solid #e0e6ed;
        }
        
        .btn.track:hover {
            background: #edf4ff;
        }
        
        .btn.send {
            background: #0065ff;
            color: white;
        }
        
        .btn.send:hover {
            background: #0052d9;
        }
        
        .download-section {
            background: #f7f9fc;
            padding: 16px 20px;
            text-align: center;
            font-size: 15px;
            font-weight: 600;
            color: #0065ff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .download-section i {
            font-size: 18px;
        }
        
        .switch-currencies {
            position: absolute;
            top: 164px;
            right: 20px;
            width: 36px;
            height: 36px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            border: 1px solid #e0e6ed;
            color: #0065ff;
            z-index: 2;
        }
        
        .currency-selector {
            position: absolute;
            top: 66px;
            right: 20px;
            background: #f7f9fc;
            border: 1px solid #e0e6ed;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            min-width: 70px;
            text-align: center;
            cursor: pointer;
        }
        
        .currency-selector:after {
            content: "‚ñº";
            font-size: 10px;
            margin-left: 6px;
            color: #666;
        }
        
        .converted-section .currency-selector {
            top: 158px;
        }
        
        /* Animaci√≥n de cambio */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="conversor-container">
        <div class="header">
            <h1>CONVERSOR</h1>
            <h2>DE DIVISAS</h2>
        </div>
        
        <div class="conversion-section">
            <div class="amount-section">
                <label>Cantidad</label>
                <div class="input-display">
                    <div class="value" id="amount-value">1000</div>
                    <div class="currency-selector" id="from-currency">EUR</div>
                </div>
            </div>
            
            <div class="switch-currencies" id="switch-currencies">
                <i class="fas fa-exchange-alt"></i>
            </div>
            
            <div class="converted-section">
                <label>Convertido a</label>
                <div class="input-display">
                    <div class="value" id="converted-value">1154,35</div>
                    <div class="currency-selector" id="to-currency">USD</div>
                </div>
            </div>
            
            <div class="exchange-rate" id="exchange-rate">
                1,000 ‚Ç¨ EUR = 1,154 $ USD
            </div>
            
            <div class="market-rate">
                Tipo de cambio medio del mercado a las <span id="current-time">20:27</span> üòä
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn track">Haz seguimiento al tipo de cambio</button>
            <button class="btn send">Env√≠a dinero</button>
        </div>
        
        <div class="download-section">
            <i class="fab fa-apple"></i>
            <span>Download on the App Store</span>
        </div>
    </div>

    <script>
        // Funci√≥n para actualizar la hora actual
        function updateCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        }
        
        // Actualizar la hora al cargar y cada minuto
        updateCurrentTime();
        setInterval(updateCurrentTime, 60000);
        
        // Tipos de cambio para diferentes monedas
        const exchangeRates = {
            "EUR-USD": 1.15435,
            "USD-EUR": 0.8662,
            "EUR-GBP": 0.8612,
            "GBP-EUR": 1.1610,
            "USD-GBP": 0.7458,
            "GBP-USD": 1.3408,
            "EUR-JPY": 168.50,
            "JPY-EUR": 0.00593,
            "USD-JPY": 145.92,
            "JPY-USD": 0.00685
        };
        
        // Funci√≥n para formatear n√∫meros con comas como separadores de miles y coma para decimales
        function formatNumber(num, decimals = 2) {
            return num.toFixed(decimals).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        }
        
        // Funci√≥n para actualizar la conversi√≥n
        function updateConversion() {
            const fromCurrency = document.getElementById('from-currency').textContent;
            const toCurrency = document.getElementById('to-currency').textContent;
            const amount = parseFloat(document.getElementById('amount-value').textContent.replace(/\./g, '').replace(',', '.'));
            
            const rateKey = `${fromCurrency}-${toCurrency}`;
            const exchangeRate = exchangeRates[rateKey] || 1;
            
            const convertedValue = amount * exchangeRate;
            
            // Actualizar valores con animaci√≥n
            document.getElementById('converted-value').textContent = formatNumber(convertedValue);
            document.getElementById('converted-value').classList.add('fade-in');
            
            document.getElementById('exchange-rate').textContent = 
                `${formatNumber(1, 3)} ${fromCurrency} = ${formatNumber(exchangeRate, 3)} ${toCurrency}`;
            document.getElementById('exchange-rate').classList.add('fade-in');
            
            // Eliminar clase de animaci√≥n despu√©s de completar
            setTimeout(() => {
                document.getElementById('converted-value').classList.remove('fade-in');
                document.getElementById('exchange-rate').classList.remove('fade-in');
            }, 300);
        }
        
        // Funci√≥n para cambiar monedas
        function switchCurrencies() {
            const fromCurrency = document.getElementById('from-currency').textContent;
            const toCurrency = document.getElementById('to-currency').textContent;
            
            // Intercambiar monedas
            document.getElementById('from-currency').textContent = toCurrency;
            document.getElementById('to-currency').textContent = fromCurrency;
            
            // Actualizar conversi√≥n
            updateConversion();
        }
        
        // Cambiar moneda (simulado)
        function changeCurrency(element, isFrom) {
            const currencies = ['EUR', 'USD', 'GBP', 'JPY'];
            const currentCurrency = element.textContent;
            const currentIndex = currencies.indexOf(currentCurrency);
            const nextIndex = (currentIndex + 1) % currencies.length;
            
            element.textContent = currencies[nextIndex];
            updateConversion();
        }
        
        // Cambiar el valor del monto (simulaci√≥n de entrada)
        function changeAmount() {
            const currentAmount = parseFloat(document.getElementById('amount-value').textContent.replace(/\./g, '').replace(',', '.'));
            const newAmount = currentAmount === 1000 ? 500 : currentAmount === 500 ? 2000 : 1000;
            document.getElementById('amount-value').textContent = formatNumber(newAmount);
            updateConversion();
        }
        
        // Event listeners
        document.getElementById('switch-currencies').addEventListener('click', switchCurrencies);
        document.getElementById('amount-value').addEventListener('click', changeAmount);
        document.getElementById('from-currency').addEventListener('click', function() {
            changeCurrency(this, true);
        });
        document.getElementById('to-currency').addEventListener('click', function() {
            changeCurrency(this, false);
        });
        
        // Inicializar
        updateConversion();
    </script>
</body>
</html>
