<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversor paralelo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .app {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
      max-width: 460px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 16px;
    }
    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    select, input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    .swap {
      width: 100%;
      text-align: center;
      margin-bottom: 16px;
    }
    .swap button {
      background: #0055ff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }
    .rate-display {
      text-align: center;
      color: #444;
      font-size: 0.95rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h2>ðŸ’± Conversor paralelo no oficial</h2>
    <div class="row">
      <select id="fromCurrency"></select>
      <input type="number" id="fromAmount" value="100" oninput="convert()">
    </div>
    <div class="swap">
      <button onclick="swapCurrencies()">â‡… Cambiar</button>
    </div>
    <div class="row">
      <select id="toCurrency"></select>
      <input type="number" id="toAmount" disabled>
    </div>
    <div class="rate-display" id="rateInfo"></div>
  </div>

  <script>
    const currencies = [
      { code: 'BOB', name: 'Boliviano', flag: 'ðŸ‡§ðŸ‡´' },
      { code: 'EUR', name: 'Euro', flag: 'ðŸ‡ªðŸ‡º' },
      { code: 'GBP', name: 'Libra Esterlina', flag: 'ðŸ‡¬ðŸ‡§' },
      { code: 'ARS', name: 'Peso Argentino', flag: 'ðŸ‡¦ðŸ‡·' },
      { code: 'CLP', name: 'Peso Chileno', flag: 'ðŸ‡¨ðŸ‡±' },
      { code: 'PEN', name: 'Sol Peruano', flag: 'ðŸ‡µðŸ‡ª' },
      { code: 'CNY', name: 'Yuan Chino', flag: 'ðŸ‡¨ðŸ‡³' },
      { code: 'BRL', name: 'Real BrasileÃ±o', flag: 'ðŸ‡§ðŸ‡·' }
    ];

    let usdToBob = null;
    let usdRates = {};

    async function fetchUsdBob() {
      const res = await fetch('https://p2p.binance.com/bapi/c2c/v2/friendly/c2c/adv/search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ page:1, rows:10, asset:'USDT', tradeType:'SELL', fiat:'BOB', payTypes: [] })
      });
      const data = await res.json();
      const prices = data.data.map(ad => parseFloat(ad.adv.price));
      return prices.reduce((a, b) => a + b, 0) / prices.length;
    }

    async function fetchUsdOthers() {
      const symbols = currencies.filter(c => c.code !== 'BOB').map(c => c.code).join(',');
      const res = await fetch(`https://api.exchangerate.host/latest?base=USD&symbols=${symbols}`);
      const data = await res.json();
      return data.rates;
    }

    function populateSelects() {
      const from = document.getElementById('fromCurrency');
      const to = document.getElementById('toCurrency');
      currencies.forEach(c => {
        const opt1 = document.createElement('option');
        opt1.value = c.code;
        opt1.textContent = `${c.flag} ${c.name} (${c.code})`;
        from.appendChild(opt1.cloneNode(true));
        to.appendChild(opt1);
      });
      from.value = 'BOB';
      to.value = 'EUR';
    }

    function swapCurrencies() {
      const from = document.getElementById('fromCurrency');
      const to = document.getElementById('toCurrency');
      const temp = from.value;
      from.value = to.value;
      to.value = temp;
      convert();
    }

    function convert() {
      const fromCur = document.getElementById('fromCurrency').value;
      const toCur = document.getElementById('toCurrency').value;
      const fromAmt = parseFloat(document.getElementById('fromAmount').value) || 0;
      const toAmt = document.getElementById('toAmount');
      const info = document.getElementById('rateInfo');

      if (fromCur === toCur) {
        toAmt.value = fromAmt.toFixed(2);
        info.textContent = `1 ${fromCur} = 1 ${toCur}`;
        return;
      }

      let usd;
      if (fromCur === 'BOB') {
        usd = fromAmt / usdToBob;
      } else if (usdRates[fromCur]) {
        usd = fromAmt / usdRates[fromCur];
      }

      let target;
      if (toCur === 'BOB') {
        target = usd * usdToBob;
      } else {
        target = usd * usdRates[toCur];
      }

      toAmt.value = target.toFixed(2);

      const rateText = `1 ${fromCur} â‰ˆ ${(1 / fromAmt * target).toFixed(4)} ${toCur}`;
      info.textContent = rateText;
    }

    async function init() {
      populateSelects();
      usdToBob = await fetchUsdBob();
      usdRates = await fetchUsdOthers();
      convert();
    }

    init();
  </script>
</body>
</html>
