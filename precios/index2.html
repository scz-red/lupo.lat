<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    <title>Dr. Xiaomi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #121212;
            color: white;
            font-size: 12px;
            line-height: 1.3;
        }
        
        /* HEADER COMPACT */
        .header {
            background: #1a1a1a;
            padding: 10px 12px;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .app-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo {
            width: 32px;
            height: 32px;
            background: #ff7b00;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }
        
        h1 {
            font-size: 13px;
            color: #ff7b00;
        }
        
        .header-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: #2d2d2d;
            border: 1px solid #333;
            color: #b0b0b0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
        }
        
        /* BUSQUEDA COMPACT */
        .search-section {
            padding: 10px 12px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
        }
        
        .search-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        #searchInput {
            flex: 1;
            padding: 10px 12px;
            background: #121212;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 12px;
        }
        
        .filter-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: #2d2d2d;
            border: 1px solid #333;
            color: #b0b0b0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .toggle-row {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #121212;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .toggle {
            position: relative;
            width: 36px;
            height: 20px;
        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #2d2d2d;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background: white;
            border-radius: 50%;
            transition: .3s;
        }
        
        input:checked + .toggle-slider {
            background: #ff7b00;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(16px);
        }
        
        /* TABLA SUPER COMPACTA */
        .table-container {
            width: 100%;
            overflow-x: hidden;
            padding: 0 12px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        
        th {
            background: #2d2d2d;
            padding: 8px 4px;
            text-align: left;
            font-weight: 600;
            font-size: 10px;
            border-bottom: 2px solid #333;
            position: sticky;
            top: 0;
        }
        
        td {
            padding: 8px 4px;
            border-bottom: 1px solid #333;
            font-size: 11px;
            vertical-align: middle;
        }
        
        /* COLUMNAS ULTRA COMPACTAS */
        .col-marca { width: 25%; }
        .col-modelo { width: 30%; }
        .col-tipo { width: 10%; text-align: center; }
        .col-proveedor { width: 15%; display: none; }
        .col-compra { width: 10%; display: none; text-align: right; }
        .col-venta { width: 15%; text-align: right; }
        
        /* CUANDO SE MUESTRAN IMPORTADORAS */
        .show-providers .col-marca { width: 20%; }
        .show-providers .col-modelo { width: 20%; }
        .show-providers .col-tipo { width: 8%; }
        .show-providers .col-proveedor { width: 12%; display: table-cell; }
        .show-providers .col-compra { width: 10%; display: table-cell; }
        .show-providers .col-venta { width: 10%; }
        
        /* ESTILOS DE CELDAS */
        .tipo-oled {
            color: #ff7b00;
            font-weight: bold;
            font-size: 10px;
        }
        
        .tipo-lcd {
            color: #b0b0b0;
            font-size: 10px;
        }
        
        .price {
            font-weight: bold;
            font-size: 11px;
            padding: 4px 6px;
            border-radius: 4px;
            display: inline-block;
            min-width: 50px;
            text-align: center;
        }
        
        .price-venta {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            cursor: pointer;
        }
        
        .price-venta:active {
            background: #ff7b00;
            color: white;
        }
        
        .price-compra {
            background: rgba(255, 123, 0, 0.1);
            color: #ff7b00;
        }
        
        /* ACCIONES EN UNA SOLA CELDA */
        .cell-actions {
            margin-top: 4px;
            display: flex;
            gap: 4px;
        }
        
        .action-icon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: 1px solid #333;
            background: #2d2d2d;
            color: #b0b0b0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: pointer;
        }
        
        .action-icon.active {
            background: #ff4081;
            color: white;
            border-color: #ff4081;
        }
        
        /* STATUS */
        .status {
            margin: 10px 12px;
            padding: 8px 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 11px;
            background: #1a1a1a;
            border: 1px solid #333;
            display: none;
        }
        
        /* BOTTOM NAV COMPACTA */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            padding: 8px;
            z-index: 100;
        }
        
        .nav-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 6px 4px;
            color: #b0b0b0;
            border: none;
            background: none;
            font-size: 10px;
        }
        
        .nav-btn.active {
            color: #ff7b00;
        }
        
        .nav-icon {
            font-size: 14px;
            margin-bottom: 2px;
        }
        
        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #333;
        }
        
        .modal h2 {
            text-align: center;
            color: #ff7b00;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .modal-input {
            width: 100%;
            padding: 12px;
            background: #121212;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 8px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
        }
        
        .modal-btn.secondary {
            background: #2d2d2d;
            color: white;
        }
        
        .modal-btn.primary {
            background: #ff7b00;
            color: white;
        }
        
        /* PARA PANTALLAS MUY PEQUE√ëAS */
        @media (max-width: 320px) {
            body { font-size: 11px; }
            .col-marca { width: 28%; }
            .col-modelo { width: 32%; }
            .col-tipo { width: 10%; }
            .col-venta { width: 10%; }
            
            .show-providers .col-marca { width: 22%; }
            .show-providers .col-modelo { width: 18%; }
            .show-providers .col-tipo { width: 8%; }
            .show-providers .col-proveedor { width: 14%; }
            .show-providers .col-compra { width: 10%; }
            .show-providers .col-venta { width: 8%; }
            
            .price { min-width: 45px; font-size: 10px; padding: 3px 5px; }
            .action-icon { width: 22px; height: 22px; }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-row">
            <div class="app-title">
                <div class="logo">üì±</div>
                <h1>DR. XIAOMI</h1>
            </div>
            <div style="display: flex; gap: 4px;">
                <button class="header-btn" id="refreshBtn">‚Üª</button>
                <button class="header-btn" id="themeToggle">‚òÄ</button>
            </div>
        </div>
    </header>

    <!-- SEARCH -->
    <section class="search-section">
        <div class="search-row">
            <input type="text" id="searchInput" placeholder="Buscar...">
            <button class="filter-btn" id="filterBtn">‚öô</button>
        </div>
        <div class="toggle-row">
            <label class="toggle">
                <input type="checkbox" id="providersToggle">
                <span class="toggle-slider"></span>
            </label>
            <span id="providersLabel" style="font-size: 11px; color: #b0b0b0;">Ver Importadoras</span>
        </div>
        
        <div id="filters" style="display: none; margin-top: 8px;">
            <select id="marcaFilter" style="width: 100%; padding: 8px; margin-bottom: 6px; background: #121212; border: 1px solid #333; border-radius: 6px; color: white; font-size: 11px;">
                <option value="">Todas las marcas</option>
            </select>
            <select id="tipoFilter" style="width: 100%; padding: 8px; background: #121212; border: 1px solid #333; border-radius: 6px; color: white; font-size: 11px;">
                <option value="">Todos los tipos</option>
                <option value="OLED">OLED</option>
                <option value="LCD">LCD</option>
            </select>
        </div>
    </section>

    <!-- STATUS -->
    <div id="statusMessage" class="status"></div>

    <!-- TABLE -->
    <div class="table-container" id="tableContainer">
        <table>
            <thead>
                <tr>
                    <th class="col-marca">Marca</th>
                    <th class="col-modelo">Modelo</th>
                    <th class="col-tipo">Tipo</th>
                    <th class="col-proveedor">Prov</th>
                    <th class="col-compra">Compra</th>
                    <th class="col-venta">Venta</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
                <!-- Data will load here -->
            </tbody>
        </table>
    </div>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
        <button class="nav-btn active" data-tab="main">
            <div class="nav-icon">üè†</div>
            <div>Inicio</div>
        </button>
        <button class="nav-btn" data-tab="favorites">
            <div class="nav-icon">‚≠ê</div>
            <div>Favoritos</div>
        </button>
        <button class="nav-btn" data-tab="compare">
            <div class="nav-icon">‚öñ</div>
            <div>Comparar</div>
        </button>
    </nav>

    <!-- MODAL -->
    <div class="modal" id="providersModal">
        <div class="modal-content">
            <h2>üîê Ver Importadoras</h2>
            <p style="text-align: center; color: #b0b0b0; margin-bottom: 15px; font-size: 11px;">
                Clave para ver precios de compra
            </p>
            <input type="password" id="providersPassword" class="modal-input" placeholder="Clave" autocomplete="off">
            <div class="modal-buttons">
                <button class="modal-btn secondary" id="cancelBtn">Cancelar</button>
                <button class="modal-btn primary" id="confirmBtn">Acceder</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const CONFIG = [
            { nombre: "J&A", archivo: "data/ja.csv" },
            { nombre: "CentralCell", archivo: "data/centralcel.csv" },
            { nombre: "Osmobil", archivo: "data/osmobil.csv" },
            { nombre: "CFH LP", archivo: "data/CFH.csv" },
            { nombre: "BITE", archivo: "data/boe.csv" }
        ];

        const PROVIDERS_PASSWORD = "123456";
        
        let allData = [];
        let filteredData = [];
        let showProviders = false;
        let providersAccess = false;
        let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
        let comparing = JSON.parse(localStorage.getItem('comparing') || '[]');

        // INICIALIZAR
        document.addEventListener('DOMContentLoaded', init);

        function init() {
            loadData();
            setupEvents();
        }

        function setupEvents() {
            // Busqueda
            document.getElementById('searchInput').addEventListener('input', function(e) {
                filterData(e.target.value);
            });
            
            // Toggle importadoras
            document.getElementById('providersToggle').addEventListener('change', function(e) {
                if (!providersAccess) {
                    document.getElementById('providersModal').style.display = 'flex';
                    e.target.checked = false;
                } else {
                    showProviders = e.target.checked;
                    updateColumns();
                    renderTable();
                }
            });
            
            // Bot√≥n filtros
            document.getElementById('filterBtn').addEventListener('click', function() {
                const filters = document.getElementById('filters');
                filters.style.display = filters.style.display === 'none' ? 'block' : 'none';
            });
            
            // Filtros
            document.getElementById('marcaFilter').addEventListener('change', applyFilters);
            document.getElementById('tipoFilter').addEventListener('change', applyFilters);
            
            // Botones
            document.getElementById('refreshBtn').addEventListener('click', loadData);
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Navegaci√≥n
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const tab = this.getAttribute('data-tab');
                    if (tab === 'favorites') showFavorites();
                    else if (tab === 'compare') showCompare();
                    else applyFilters();
                });
            });
            
            // Modal
            document.getElementById('cancelBtn').addEventListener('click', function() {
                document.getElementById('providersModal').style.display = 'none';
                document.getElementById('providersPassword').value = '';
            });
            
            document.getElementById('confirmBtn').addEventListener('click', function() {
                const pass = document.getElementById('providersPassword').value;
                if (pass === PROVIDERS_PASSWORD) {
                    providersAccess = true;
                    showProviders = true;
                    document.getElementById('providersModal').style.display = 'none';
                    document.getElementById('providersPassword').value = '';
                    updateColumns();
                    applyFilters();
                    showStatus('‚úÖ Importadoras activadas', 'success');
                } else {
                    showStatus('‚ùå Clave incorrecta', 'error');
                }
            });
            
            document.getElementById('providersPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') document.getElementById('confirmBtn').click();
            });
        }

        // CARGA DE DATOS
        async function loadData() {
            showStatus('üîÑ Cargando...', 'info');
            
            try {
                allData = [];
                for (const provider of CONFIG) {
                    try {
                        const data = await loadCSV(provider.archivo, provider.nombre);
                        allData.push(...data);
                    } catch(e) {
                        console.error('Error cargando', provider.nombre, e);
                    }
                }
                
                updateMarcaFilter();
                applyFilters();
                showStatus(`‚úÖ ${allData.length} precios`, 'success');
            } catch(e) {
                showStatus('‚ùå Error cargando', 'error');
            }
        }

        async function loadCSV(file, provider) {
            const response = await fetch(file);
            const text = await response.text();
            const lines = text.split('\n').filter(l => l.trim());
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const cols = lines[i].split(',').map(c => c.trim().replace(/"/g, ''));
                if (cols.length >= 6) {
                    data.push({
                        marca: cols[0] || '',
                        modelo: cols[1] || '',
                        tipo: (cols[2] || 'LCD').toUpperCase(),
                        proveedor: cols[3] || provider,
                        compra: parseFloat(cols[4]) || 0,
                        venta: parseFloat(cols[5]) || 0,
                        id: `${provider}|${cols[0]}|${cols[1]}|${cols[2]}|${cols[4]}`
                    });
                }
            }
            return data;
        }

        // FILTRADO
        function filterData(search) {
            const term = search.toLowerCase().trim();
            if (!term) {
                applyFilters();
                return;
            }
            
            let results = [...allData];
            
            const marca = document.getElementById('marcaFilter').value;
            const tipo = document.getElementById('tipoFilter').value;
            
            if (marca) results = results.filter(r => r.marca === marca);
            if (tipo) results = results.filter(r => r.tipo === tipo);
            
            filteredData = results.filter(r => 
                r.marca.toLowerCase().includes(term) ||
                r.modelo.toLowerCase().includes(term) ||
                r.tipo.toLowerCase().includes(term)
            );
            
            if (!showProviders) filteredData = getBestPrices(filteredData);
            renderTable();
        }

        function applyFilters() {
            let results = [...allData];
            
            const marca = document.getElementById('marcaFilter').value;
            const tipo = document.getElementById('tipoFilter').value;
            
            if (marca) results = results.filter(r => r.marca === marca);
            if (tipo) results = results.filter(r => r.tipo === tipo);
            
            if (!showProviders) results = getBestPrices(results);
            
            filteredData = results;
            renderTable();
        }

        function getBestPrices(data) {
            const map = {};
            data.forEach(item => {
                const key = `${item.marca}|${item.modelo}|${item.tipo}`;
                if (!map[key] || item.compra < map[key].compra) {
                    map[key] = item;
                }
            });
            return Object.values(map);
        }

        // RENDER TABLA
        function renderTable() {
            const tbody = document.getElementById('resultsBody');
            
            if (filteredData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 30px; color: #666;">
                            No hay datos
                        </td>
                    </tr>
                `;
                return;
            }
            
            let html = '';
            filteredData.forEach(item => {
                const isFav = favorites.includes(item.id);
                const isComparing = comparing.includes(item.id);
                
                if (showProviders && providersAccess) {
                    html += `
                        <tr>
                            <td>${shorten(item.marca, 10)}</td>
                            <td>${shorten(item.modelo, 12)}</td>
                            <td class="${item.tipo === 'OLED' ? 'tipo-oled' : 'tipo-lcd'}">${item.tipo}</td>
                            <td>${shorten(item.proveedor, 8)}</td>
                            <td><div class="price price-compra">${format(item.compra)}</div></td>
                            <td>
                                <div class="price price-venta" onclick="copyPrice('${item.marca}', '${item.modelo}', ${item.venta})">
                                    ${format(item.venta)}
                                </div>
                                <div class="cell-actions">
                                    <div class="action-icon ${isFav ? 'active' : ''}" onclick="toggleFav('${item.id}')" title="${isFav ? 'Quitar favorito' : 'Favorito'}">${isFav ? '‚òÖ' : '‚òÜ'}</div>
                                    <div class="action-icon ${isComparing ? 'active' : ''}" onclick="toggleCompare('${item.id}')" title="${isComparing ? 'Quitar comparar' : 'Comparar'}">‚öñ</div>
                                    <div class="action-icon" onclick="shareWhatsApp('${item.marca}', '${item.modelo}', ${item.venta})" title="Compartir">üì§</div>
                                </div>
                            </td>
                        </tr>
                    `;
                } else {
                    html += `
                        <tr>
                            <td>${shorten(item.marca, 12)}</td>
                            <td>${shorten(item.modelo, 15)}</td>
                            <td class="${item.tipo === 'OLED' ? 'tipo-oled' : 'tipo-lcd'}">${item.tipo}</td>
                            <td colspan="2"></td>
                            <td>
                                <div class="price price-venta" onclick="copyPrice('${item.marca}', '${item.modelo}', ${item.venta})">
                                    ${format(item.venta)}
                                </div>
                                <div class="cell-actions">
                                    <div class="action-icon ${isFav ? 'active' : ''}" onclick="toggleFav('${item.id}')">${isFav ? '‚òÖ' : '‚òÜ'}</div>
                                    <div class="action-icon ${isComparing ? 'active' : ''}" onclick="toggleCompare('${item.id}')">‚öñ</div>
                                    <div class="action-icon" onclick="shareWhatsApp('${item.marca}', '${item.modelo}', ${item.venta})">üì§</div>
                                </div>
                            </td>
                        </tr>
                    `;
                }
            });
            
            tbody.innerHTML = html;
        }

        // FUNCIONES UTILIDAD
        function shorten(text, max) {
            return text.length > max ? text.substring(0, max-1) + '‚Ä¶' : text;
        }

        function format(num) {
            return Math.round(num).toLocaleString('es-ES');
        }

        function updateColumns() {
            const container = document.getElementById('tableContainer');
            if (showProviders && providersAccess) {
                container.classList.add('show-providers');
                document.getElementById('providersLabel').textContent = 'Ocultar Importadoras';
            } else {
                container.classList.remove('show-providers');
                document.getElementById('providersLabel').textContent = 'Ver Importadoras';
            }
        }

        function updateMarcaFilter() {
            const select = document.getElementById('marcaFilter');
            const marcas = [...new Set(allData.map(d => d.marca))].sort();
            
            select.innerHTML = '<option value="">Todas las marcas</option>';
            marcas.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m;
                opt.textContent = m;
                select.appendChild(opt);
            });
        }

        function showStatus(msg, type) {
            const el = document.getElementById('statusMessage');
            el.textContent = msg;
            el.className = `status ${type}`;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 2000);
        }

        function toggleTheme() {
            if (document.body.style.background === '#f8f9fa') {
                document.body.style.background = '#121212';
                document.body.style.color = 'white';
            } else {
                document.body.style.background = '#f8f9fa';
                document.body.style.color = '#121212';
            }
        }

        // FAVORITOS
        function toggleFav(id) {
            const index = favorites.indexOf(id);
            if (index === -1) {
                favorites.push(id);
                showStatus('‚≠ê Favorito', 'success');
            } else {
                favorites.splice(index, 1);
                showStatus('‚ù§Ô∏è Quitado', 'info');
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            renderTable();
        }

        function showFavorites() {
            filteredData = allData.filter(item => favorites.includes(item.id));
            renderTable();
        }

        // COMPARAR
        function toggleCompare(id) {
            const index = comparing.indexOf(id);
            if (index === -1) {
                if (comparing.length >= 4) {
                    showStatus('‚ùå M√°ximo 4', 'error');
                    return;
                }
                comparing.push(id);
                showStatus('üìä Agregado', 'success');
            } else {
                comparing.splice(index, 1);
                showStatus('üìä Quitado', 'info');
            }
            localStorage.setItem('comparing', JSON.stringify(comparing));
            renderTable();
        }

        function showCompare() {
            const items = comparing.map(id => allData.find(d => d.id === id)).filter(d => d);
            if (items.length === 0) {
                showStatus('üìä No hay productos', 'info');
                return;
            }
            
            let msg = 'Comparando:\n\n';
            items.forEach(item => {
                msg += `${item.marca} ${item.modelo}\n`;
                msg += `Tipo: ${item.tipo}\n`;
                msg += `Venta: ${format(item.venta)} Bs.\n\n`;
            });
            alert(msg);
        }

        // COMPARTIR
        function copyPrice(marca, modelo, precio) {
            const text = `üì± ${marca} ${modelo}: ${format(precio)} Bs.`;
            navigator.clipboard.writeText(text);
            showStatus('‚úÖ Copiado', 'success');
        }

        function shareWhatsApp(marca, modelo, precio) {
            const text = `üì± ${marca} ${modelo}: ${format(precio)} Bs.`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }

        // FUNCIONES GLOBALES
        window.copyPrice = copyPrice;
        window.shareWhatsApp = shareWhatsApp;
        window.toggleFav = toggleFav;
        window.toggleCompare = toggleCompare;
    </script>
